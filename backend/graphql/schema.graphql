type Query {
  users: [User]!
  auth: User
  getUnread(senderIds: [ID!], recipientId: ID!): [UnreadResult]
  fetchChats(userId: ID!, currentUserId: ID!): ChatResponse
  fetchGroups: [Group!]!
}

type User {
  _id: ID
  username: String
  name: String
  email: String
  picture: String
  lastMessage: String
  lastMessageCount: Int
  isOnline: Boolean
  unread: [UnreadMsg]
  phone: String
  gender: String
  address: String
  birthday: String
}

type Group {
  _id: ID!
  name: String!
  members: [User!]!
  description: String
  username: String
  picture: String
  placeholderString: String
  logo: ID
  createdAt: String
}

type UnreadResult {
  senderId: String
  count: Int
  lastMessage: String
  createdAt: String
  updatedAt: String
}

type ChatMessage {
  _id: ID!
  content: String
  sender: User
  receiver: User
  createdAt: String
  updatedAt: String
}

type UnreadMsg {
  _id: ID!
  sender: User
  recipient: User
  count: Int
  lastMessage: String
  createdAt: String
  updatedAt: String
}

type ChatResponse {
  messages: [ChatMessage!]!
  notifiedUser: User
}
